<!DOCTYPE html>
<html>
<head>
	<title>AngularJs Example 2</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
	<div ng-app="">
		 <p> sum of 5+5 : {{5+5}}</p>
		 <p> sum of 6+5 : </p>
		 <p ng-bind="6+5"> </p>
		 <div ng-init="name='Sakshay';color='lightblue'">
			<p>{{name}}</p>
			<input style="background-color:{{color}}" ng-model="input">
			<p ng-bind="input"></p>
		</div>
	</div>
</body>
</html>
