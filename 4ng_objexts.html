<html>
    <title>Angular objects</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <h3>AngularJs Objects</h3>
        <div ng-app="" ng-init="person={first:'Sakshay',lastname:'Phanda'}">
            <p>My name is : {{person.first + " " + person.lastname}}</p>
            <h3>OR by using ng-bind</h3>
            <p>My name is : <span ng-bind="person.first + ' ' + person.lastname"</p>

        </div>
    </body>
</html>
